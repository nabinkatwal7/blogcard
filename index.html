<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-image">
        <img src="./assets/images/illustration-article.svg" alt="image-currency" />
      </div>
      <div class="card-type">
        <div class="tag" >Learning</div>
        <div class="date" >Published 21 Dec 2023</div>
      </div>
      <div class="card-type">
        <h3>HTML and CSS Foundations</h3>
      </div>
      <div class="card-type">
        <p>These languages are backbones of the website, defining structure, content and design.</p>
      </div>
      <div class="card-type">
        <div class="image" >
          <img src="./assets/images/image-avatar.webp" alt="image-avatar" />
          <div class="name">Greg Hooper</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nabin Katwal</a>.
    </div>
  </body>
</html>
